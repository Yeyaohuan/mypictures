<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心 - 我的收藏</title>
</head>
<body>
<div>
    <ul>
        <a href="{% url 'home' %}"><li>返回主页</li></a>
        <a href="{% url 'index' %}"><li>作品管理</li></a>
        <a href="{% url 'upload' %}"><li>作品上传</li></a>
        <a href="{% url 'myfavorite' %}"><li>我的收藏</li></a>
        <a href="{% url 'recharge' %}"><li>充值中心</li></a>
    </ul>
</div>
<h1>我的收藏</h1>
{% for ver in ver_list %}
<a href="{% url 'myapp:detail' ver.version_id %}"><img src="{{ ver.watermark_picture.url }}"></a>
<a href="#"><p>{{ ver.picture.title }}</p></a>
<p>作者：{{ ver.picture.author.username }}</p>
{% endfor %}
</body>
</html>
