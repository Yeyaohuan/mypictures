<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h2><b>首页</b></h2>
<label><a href = "http://127.0.0.1:8000/show/comic"> 动漫 </a></label>
<label><a href = "http://127.0.0.1:8000/show/food"> 美食 </a></label>
<label><a href = "http://127.0.0.1:8000/show/scenery"> 风景 </a></label>
<label><a href = "http://127.0.0.1:8000/show/people"> 人像 </a></label>
<label><a href = "http://127.0.0.1:8000/show/other"> 其它 </a></label><br/>
<label><a href = "http://127.0.0.1:8000/myapp/{{ username }}"> {{ username }} </a></label>
<label><a href = "http://127.0.0.1:8000/myapp/logout"> 注销 </a></label><br/>

<form class="form-horizontal" action="../home/" method="post">
     {% csrf_token %}
        <label></label><br />
		<input type="text" name = "content" class="form-control col-sm-2"/> <br /><br/>
     <br /><button type="submit" class="btn btn-info">搜索</button>
 </form>

<h3><b>最新</b></h3>
        {% for v in newlist %}
        <a href = "http://127.0.0.1:8000/myapp/test/{{v.id}}">
        <img src="/{{v.pic}}" alt="error" width="300" height="300">
        <p>{{ v.title }}</p>
            </a>
        {% endfor %}

<h3><b>最热</b></h3>
{% for v in hotlist %}
        <a href = "http://127.0.0.1:8000/myapp/test/{{v.id}}">
        <img src="/{{v.pic}}" alt="error" width="300" height="300">
        <p>{{ v.title }}</p>
            </a>
        {% endfor %}

<h3><b>全部</b></h3>
        {% for v in alllist %}
        <a href = "http://127.0.0.1:8000/myapp/test/{{v.id}}">
        <img src="/{{v.pic}}" alt="error" width="300" height="300">
        <p>{{ v.title }}</p>
            </a>
        {% endfor %}

</body>
</html>
