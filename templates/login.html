<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

{% if errors %}


            {% for error in errors %}
             <p style="color: red;">
                {{error}}
             </p>
              {% endfor %}

    {% endif %}

    <form action="" method="post">{% csrf_token %}

        <tr>
            <td>
                <label >用户名:</label>
            </td>
            <td>
                <input type = 'text' placeholder="输入用户名" name = 'account'>
            </td>
        </tr>
        <tr>
            <td>
                <label >密码:</label>
            </td>
            <td>
              <input type = 'password' placeholder="输入密码" name = 'password'>
            </td>
        </tr>

          <tr>

              <td>
                   <input type = 'submit' placeholder="Login" value="登录">
              </td>
          </tr>
    </form>

<a href="/myapp/register"><button>注册</button></a>

</body>

</html>
